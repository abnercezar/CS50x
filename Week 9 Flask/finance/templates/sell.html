{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option selected>Símbolo</option>
            {% for symbol in symbols%}
            <option>{{ symbol ["symbol"] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Ações" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Vender</button>
</form>
{% endblock %}
