{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Símbolo de ações" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">Citar</button>
    </form>
{% endblock %}
